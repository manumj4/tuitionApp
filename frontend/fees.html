<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Collection</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .dimmed {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="container mt-4">
    <h2>Fee Collection</h2>

    <!-- Above the table add -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchStudent" class="form-control" placeholder="Search Student by Name" />
      </div>
      <div class="col-md-3">
        <input type="month" id="monthSelect" class="form-control" />
      </div>
    </div>


    <!-- Table -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Fees (â‚¹)</th>
            <th>Joining Date</th>
            <th>Paid Date</th>
            <th>Status (Paid / Unpaid)</th>
          </tr>
        </thead>
        <tbody id="feeTable">
          <!-- Data will be inserted dynamically via JS -->
        </tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="mt-5">
      <h4>Monthly Fee Collection (Last 6 Months)</h4>
      <canvas id="monthlyChart" height="100"></canvas>
    </div>
  </div>

  <script src="js/authCheck.js"></script>
  <script src="js/fees.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Set current month as default
    document.getElementById('selectMonth').value = new Date().toISOString().slice(0, 7);
  </script>
</body>
</html>
