<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="navbar"></div>

  <div class="container py-4">
    <h2 class="mb-4">Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text fs-4" id="totalStudents">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Total Fees Collected</h5>
            <p class="card-text fs-4" id="totalFees">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Total Salary Paid</h5>
            <p class="card-text fs-4" id="totalSalary">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="mt-5">
      <h4>Last 5 Months Overview</h4>
      <canvas id="summaryChart" height="100"></canvas>
    </div>

    <!-- Monthly Summary Table -->
    <div id="summaryTable" class="mt-5"></div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/authCheck.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
