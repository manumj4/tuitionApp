<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Master</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div id="navbar"></div>
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Student Master</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal">Add Student</button>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or class...">
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Board</th>
          <th>Mobile</th>
          <th>Fees</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="studentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="studentModalLabel">Add/Edit Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="studentId" />
            <div class="mb-3">
              <label for="studentName" class="form-label">Full Name</label>
              <input type="text" id="studentName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="studentClass" class="form-label">Class</label>
              <input type="text" id="studentClass" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="studentBoard" class="form-label">Board</label>
              <select class="form-control" id="studentBoard"  required>
                <option value="" selected disabled>Select Board</option>
                <option value="CBSE">CBSE</option>
                <option value="Metric">Metric</option>
                <option value="ICSE">ICSE</option>
                <option value="State Board">State Board</option>
                <option value="IB">IB</option>
                <option value="IGCSE">IGCSE</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="studentMobile" class="form-label">Mobile Number</label>
              <input type="text" id="studentMobile" class="form-control"/>
            </div>
            <div class="mb-3">
              <label for="studentFees" class="form-label">Fees</label>
              <input type="text" id="studentFees" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="studentStatus" class="form-label">Status</label>
              <select id="studentStatus" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/students.js"></script>
  <script src="js/authCheck.js"></script>
</body>
</html>
