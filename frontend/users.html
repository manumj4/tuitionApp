<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div id="navbar"></div>
  <div class="container mt-4">
    <h2>User Management</h2>

    <form id="userForm" autocomplete="off" class="row g-3 mt-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required />
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="mobile" placeholder="Mobile" required />
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="col-md-2">
        <select id="role" class="form-select" required>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="permissions" class="form-select" multiple required>
          <option value="Dashboard">Dashboard</option>
          <option value="Student Master">Student Master</option>
          <option value="Fee Collection">Fee Collection</option>
          <option value="Attendance">Attendance</option>
          <option value="User Management">User Management</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add User</button>
      </div>
    </form>

    <div class="table-responsive mt-4">
      <table class="table table-bordered">
        <thead>
          <tr><th>Name</th><th>Mobile</th><th>Role</th><th>Permissions</th><th>Action</th></tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script src="js/authCheck.js"></script>
  <script src="js/users.js"></script>
  <script src="js/main.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
